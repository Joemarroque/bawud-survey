<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bawud Cafe Survey</title> 
    <style>
        :root { 
            --primary: #4e342e;
            --accent: #d4a373;
            --bg: #fefae0;
        }

        body { 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./bawudwave.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px); 
            transform: scale(1.1);
            z-index: -1;
        }

        .survey-container { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            width: 90%; 
            max-width: 450px; 
            border-top: 8px solid var(--accent); 
            margin: 40px 0;
        }

        h2 { color: var(--primary); text-align: center; margin-bottom: 5px; }
        p { text-align: center; color: #5d4037; margin-bottom: 25px; font-style: italic; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #3e2723; }
        input, select, textarea { 
            width: 100%; padding: 12px; border: 1px solid #d7ccc8; border-radius: 8px; 
            box-sizing: border-box; font-size: 16px; background-color: rgba(255, 251, 240, 0.8); 
        }
        button { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 15px; border-radius: 8px; font-size: 18px; font-weight: bold; 
            cursor: pointer; margin-top: 10px; transition: 0.3s; 
        }
        button:hover { background: #3e2723; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        #status { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="survey-container">
    <h2>Bawud Cafe</h2> <p>How was your coffee & stay?</p>
    
    <form id="surveyForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="custName" placeholder="Who are we thanking today?" required>
        </div>

        <div class="form-group">
            <label>Where are you from?</label>
            <input list="countries" id="custAddress" placeholder="" required>
            <datalist id="countries">
                <option value="Philippines">
                <option value="Australia">
                <option value="United States">
                <option value="Germany">
                </datalist>
        </div>

        <div class="form-group">
            <label>Service (Staff Friendliness)</label>
            <select id="serviceRating">
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Good</option>
                <option value="3">‚≠ê‚≠ê‚≠ê Average</option>
                <option value="1">‚≠ê Poor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Waiting time</label>
            <select id="waitingTime">
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Just Right / Fast</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Reasonable</option>
                <option value="3">‚≠ê‚≠ê‚≠ê A bit of a wait</option>
                <option value="1">‚≠ê Too slow</option>
            </select>
        </div>

        <div class="form-group">
            <label>Food/Drink presentation</label>
            <select id="presentation">
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Good</option>
                <option value="3">‚≠ê‚≠ê‚≠ê Average</option>
                <option value="1">‚≠ê Poor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Overall Experience Rating</label>
            <select id="foodRating">
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Good</option>
                <option value="3">‚≠ê‚≠ê‚≠ê Average</option>
                <option value="1">‚≠ê Poor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Would you tell your friends to visit Bawud Cafe?</label>
            <select id="recommendRating">
                <option value="10">10 - Definitely! üòé</option>
                <option value="9">9</option>
                <option value="8">8 - Highly Likely</option>
                <option value="7">7</option>
                <option value="5">5 - Maybe</option>
                <option value="1">1 - Not Really</option>
            </select>
        </div>

        <div class="form-group">
            <label>Any suggestions?</label>
            <textarea id="comments" rows="3" placeholder="How can we make your next visit better?"></textarea>
        </div>
        
        <button type="submit" id="submitBtn">Submit Feedback</button>
    </form>
    <div id="status"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  import { firebaseConfig } from './firebase-config.js';

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById('surveyForm');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    
    btn.disabled = true;
    status.innerText = "Sending to Bawud Cafe...";

    try {
      await addDoc(collection(db, "customer_feedback"), {
        customer: document.getElementById('custName').value,
        customeraddress: document.getElementById('custAddress').value,
        overallRating: document.getElementById('foodRating').value,
        serviceRating: document.getElementById('serviceRating').value,
        waitingTime: document.getElementById('waitingTime').value,
        presentation: document.getElementById('presentation').value,
        recommendRating: document.getElementById('recommendRating').value,
        comments: document.getElementById('comments').value,
        submittedAt: new Date().toLocaleString()
      });
      
      status.style.color = "#2e7d32";
      status.innerText = "Salamat Karajaw! Feedback received. ‚úÖ";
      form.reset();
    } catch (error) {
      console.error("Error adding document: ", error);
      status.style.color = "#c62828";
      status.innerText = "Error. Check your connection or Rules.";
    } finally {
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
